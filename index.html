<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booth Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Booth Information</h1>
        <div class="booth-count" id="boothCount"></div>
        <div class="table-wrapper">
            <table id="boothsTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Booth Name</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody id="boothsTableBody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
